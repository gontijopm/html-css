<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1 id="tituloprincipal">Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexível">
    </picture>
    
    <h1 id="titulosecundario">Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio src="midia/inthewild.mp3" controls metadata></audio>

    <p>Outra forma de colocar o áudio</p>

    <audio preload="metadata" controls>
        <source src="midia/inthewild.mp3" type="audio/mpeg">
        <source src="midia/inthewild.ogg" type="audio/ogg">
        <source src="midia/inthewild.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio. <a href="midia/inthewild.mp3" download="inthewild.mp3">Clique aqui para baixar o áudio!</a></p>
    </audio>

</body>
</html>
